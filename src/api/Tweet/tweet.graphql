scalar DateTime

extend type Query {
  tweets: [Tweet]!
}

extend type Mutation {
  createTweet(input: TweetCreateInput!): Tweet!
}

type Tweet {
  _id: ID!
  content: String!
  likes: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User!
}

input TweetCreateInput {
  content: String!
}

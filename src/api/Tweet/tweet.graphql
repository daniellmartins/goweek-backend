scalar DateTime

extend type Query {
  tweets: [Tweet]!
}

extend type Mutation {
  createTweet(input: TweetCreateInput!): Tweet
  addLikeToTweet(tweetId: ID!): Tweet
  removeLikeFromTweet(tweetId: ID!): Tweet
}

type Tweet {
  _id: ID!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User!
  likesCount: Int!
  likes: [User!]
}

input TweetCreateInput {
  content: String!
}
